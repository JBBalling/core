type: object
additionalProperties: false
patternProperties:
  '^ocrd-.*':
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - url
        - type
        - name
        - version_range
      properties:
        url:
          type: string
          description: URLs of all components of this resource
        name:
          type: string
          description: Name to store the resource as
        type:
          type: string
          enum: ['direct-link', 'github-file', 'github-dir', 'tarball-link', 'zip-link']
          description: Type of the URL
        path_in_archive:
          type: string
          description: if type is tarball-link or zip-link, the resource is at this location in the archive
        version_range:
          type: string
          description: Range of supported versions, syntax like in PEP 440
