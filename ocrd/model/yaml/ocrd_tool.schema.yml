type: object
description: Schema for tools by OCR-D MP
additonalProperties: false
required:
  - git_url
  - tools
properties:
  git_url:
    description: Github/Gitlab URL
    type: string
    format: url
  dockerhub:
    description: DockerHub image
    type: string
  tools:
    type: array
    items:
      type: object
      required:
        - description
        - step
        - binary
      properties:
        binary:
          description: The name of the CLI in $PATH
          type: string
        parameterSchema:
          description: JSON Schema for the parameters.json file
          type: object
        description:
          description: Concise description what the tool does
          type: string
        summary:
          description: Even more concise description what the tool does
          type: string
        steps:
          description: Step in the OCR-D functional model for this tool
          type: string
          enum:
            - preprocessing
            - layout/segmentation
            - recognition
        tags:
          type: array
          description: Tag
          items:
            type: string
            enum:
              - Bildvorverarbeitung
              - Layouterkennung
              - Texterkennung
              - Textoptimierung
              - Modellbildung
              - Langzeitarchivierung
              - Qualit√§tssicherung
