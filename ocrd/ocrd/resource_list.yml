# List available resources by processor for "ocrd resmgr"
ocrd-tesserocr-recognize:
  - url: https://ub-backup.bib.uni-mannheim.de/~stweil/ocrd-train/data/Fraktur_5000000/tessdata_fast/Fraktur_50000000.334_450937.traineddata
    name: Fraktur_GT4HistOCR.traineddata
    parameter_usage: 'without-extension'
    description: Tesseract LSTM model trained on GT4HistOCR
  - url: https://github.com/tesseract-ocr/tessdata_fast/raw/master/equ.traineddata
    name: equ.traineddata
    parameter_usage: 'without-extension'
    description: Tesseract equ model
  - url: https://github.com/tesseract-ocr/tessdata_fast/raw/master/osd.traineddata
    name: osd.traineddata
    parameter_usage: 'without-extension'
    description: Tesseract osd model
  - url: https://github.com/tesseract-ocr/tessdata_fast/raw/master/eng.traineddata
    name: eng.traineddata
    parameter_usage: 'without-extension'
    description: Tesseract eng model
  - url: https://github.com/tesseract-ocr/tessdata_fast/raw/master/deu.traineddata
    name: deu.traineddata
    parameter_usage: 'without-extension'
    description: Tesseract deu model
  - url: https://github.com/tesseract-ocr/tessdata_fast/raw/master/frk.traineddata
    name: frk.traineddata
    parameter_usage: 'without-extension'
    description: Tesseract frk model
  - url: https://github.com/tesseract-ocr/tessdata_fast/raw/master/script/Fraktur.traineddata
    name: Fraktur.traineddata
    parameter_usage: 'without-extension'
    description: Tesseract Fraktur model
  - url: https://github.com/tesseract-ocr/tessdata_fast/raw/master/script/Latin.traineddata
    name: Latin.traineddata
    parameter_usage: 'without-extension'
    description: Tesseract Latin model
ocrd-calamari-recognize:
  - url: https://qurator-data.de/calamari-models/GT4HistOCR/2019-07-22T15_49+0200/model.tar.xz
    type: tarball
    name: qurator-gt4hist-0.3
    description: Calamari model trained with GT4HistOCR
    path_in_archive: '.'
    version_range: '< 1.0.0'
  - url: https://qurator-data.de/calamari-models/GT4HistOCR/2019-12-11T11_10+0100/model.tar.xz
    type: tarball
    name: qurator-gt4hist-1.0
    description: Calamari model trained with GT4HistOCR
    path_in_archive: '.'
    version_range: '>= 1.0.0'
ocrd-ocropy-recognize:
  - url: https://github.com/zuphilip/ocropy-models/raw/master/en-default.pyrnn.gz
    name: en-default.pyrnn.gz
    description: Default ocropy model
  - url: https://github.com/zuphilip/ocropy-models/raw/master/fraktur.pyrnn.gz
    name: fraktur.pyrnn.gz
    description: Default ocropy fraktur model
  - url: https://github.com/jze/ocropus-model_fraktur/raw/master/fraktur.pyrnn.gz
    name: fraktur-jze.pyrnn.gz
    description: ocropy fraktur model by github.com/jze
  - url: https://github.com/chreul/OCR_Testdata_EarlyPrintedBooks/raw/master/LatinHist-98000.pyrnn.gz
    name: LatinHist.pyrnn.gz
    description: ocropy historical latin model by github.com/chreul
ocrd-typegroups-classifier:
  - url: https://github.com/seuretm/ocrd_typegroups_classifier/raw/master/ocrd_typegroups_classifier/models/densenet121.tgc
    name: densenet121.tgc
    description: Network to predict font families with. Bundled with standard installation.
ocrd-sbb-binarize:
  - url: https://qurator-data.de/sbb_binarization/models.tar.gz
    description: default models provided by github.com/qurator-spk
    name: default
    type: tarball
    path_in_archive: models
ocrd-sbb-textline-detector:
  - url: https://qurator-data.de/sbb_textline_detector/models.tar.gz
    description: default models provided by github.com/qurator-spk
    name: default
    type: tarball
