checks:
  python: true

build:
  nodes:
    analysis:
      dependencies:
        override:
          - make install
      tests:
        override:
          - py-scrutinizer-run
          -
            command: pylint-run
            use_website_config: false

    tests: true
filter:
  excluded_paths:
    - '*/test/*'
    - 'ocrd_models/ocrd_models/ocrd_page_generateds.py'
  dependency_paths:
    - 'lib/*'
